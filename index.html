<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Inter:wght@100..900&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GTN/login</title>
</head>
<body>
    <div class="container">
    <div class ="form">
        <image src="images/logo.png" alt="logo" class="logo">
        <h1>Welcome Back</h1>
        <form action="">
        <p class="username_password">Username</p>
        <div class="input">
            <input type="text" placeholder="Username"required>
           
        </div>
        <p class="username_password">Password</p>
        <div class="input">
            <input type="password" placeholder="Password" required>
            
        </div>
    <button class="login"   type="submit" >Login</button>
    <div class="remember_forgotpassword">
        <a href="#">Forgot Password?</a>
</div>
    <div class="sign_up">
        <p>Don't have an account? <a href="#" class="signup">Sign Up</a></p>
    </div>
</form>
</div>
<div class="slider-frame">
    <div class="slide-images">
        <div class="img-container">
            <img src="images/image1.png" alt="image1">
        </div>
        <div class="img-container">
            <img src="images/image2.png" alt="image2">
        </div>
        <div class="img-container">
            <img src="images/image3.png" alt="image3">
        </div>
        <div class="img-container">
            <img src="images/image4.png" alt="image4">
        </div>
        <div class="img-container">
            <img src="images/image5.png" alt="image5">
        </div>
        <div class="img-container">
            <img src="images/image6.png" alt="image6">
        </div>
    </div>
</div>
</div>
</body>
</html>
